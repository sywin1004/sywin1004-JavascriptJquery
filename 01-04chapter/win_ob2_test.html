<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> window 객체 </title>
<script>
    // setInterval(), clearInterval() 일정시간마다 메소드를 반복 실행, 취소시킨다
	var addNum = 0;
	var subNum = 1000;
    // 3초간격으로 addNum에 1을 더한다
    var auto_1 = setInterval(function() {
        addNum++;
        console.log(addNum);
    }, 3000);

    var auto_2 = setInterval(function() {
        subNum--;
        console.log(subNum);
    }, 3000);
</script>
</head>
<body>
    <h1>일정 시간 간격으로 값 증감시키기</h1>
    <p> 콘솔 패널을 열어 확인하세요.</p>
   <button onclick="clearInterval(auto_1)">증가 정지</button>
   <button onclick="clearInterval(auto_2)">감소 정지</button>
</body>
</html>
