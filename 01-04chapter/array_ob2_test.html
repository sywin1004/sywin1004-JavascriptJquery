<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
	var arr_1 = ["사당", "교대", "방배", "강남"];
	var arr_2 = ["신사", "압구정", "옥수"];
	// 콘솔에 찍는 기능만을 담당
	var a = new Object();
	a.printLog = function(result){
		console.log(result);
	}
	var result = arr_1.join("-"); // -기준으로 연결해 하나의 문자열로 반환
	a.printLog(result); // 사당-교대-방배-강남

	result = arr_1.concat(arr_2); // 2개의 배열을 하나의 배열로 만들어 반환
	a.printLog(result); // 7개짜리 배열

	result = arr_1.slice(1,3); // 1이전배열과 3이후 배열을 자름
	a.printLog(result);

	arr_1.sort()
	a.printLog(arr_1); // 배열을 오름차순 정렬

	arr_2.reverse(); // 배열 역순정렬
	a.printLog(arr_2); // 옥수, 압구정, 신사
</script>
</head>
<body>
</body>
</html>
