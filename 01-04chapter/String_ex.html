<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 객체</title>
    <script>
        // 문자 정보를 제공하는 문자 메소드
        // 참조 변수 = new String("string");
        // 참조 변수 = "string"; 리터럴방식
        var str = "hello welcome";

        str.charAt(6); // w
        str.indexOf("w"); // 6 w의 위치찾기
        str.lastIndexOf("e"); // 12 마지막e라는 문자가 몇번째인지
        str.indexOf("p"); // -1 없으면 -1
    </script>
</head>
<body>
    
</body>
</html>
