<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 사용자 정의 객체 </title>
<script>
	var tv = new Object();
	tv.color = "white";
	tv.price = 300000;
	tv.info = function () {
		document.write("tv색상: " + tv.color,"<br>");
		document.write("tv가격: " + tv.price,"<br>");
	}

	var car = {
		color:"black",
		price:5000000,
		info: function(){
			document.write("car색상: " + car.color,"<br>");
			document.write("car가격: " + car.price,"<br>");
		}
	}
	document.write("<h1>tv 객체 메서드 호출</h1>");
	tv.info();
	document.write("<h1>car 객체 메서드 호출</h1>");
    car.info();
</script>
</head>
<body>
</body>
</html>
