<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 제어문 종합문제 </title>
<script>
	// 중첩for 문으로 5행 5열 표 만들기
	var num = 1;
	var t = "<table border='1'>";
	for(var i = 1; i <= 5; i++) {
		t += "<tr>";
		for(var k = 1; k <= 5; k++) {
			t += "<td>" + num + "</td>";
			num++;
		}
		t += "</tr>";
	}
	t += "</table>";

	document.write(t);
</script>
</head>
<body>
</body>
</html>
