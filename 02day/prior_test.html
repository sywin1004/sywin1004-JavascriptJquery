<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 논리연산자 </title>
<script>
	var a = 10, 
		b= 20, 
		c = 30, 
		d = 40;
	var result;

result = a > b || b >= c || c > d; // false||false||false
document.write(result,"<br>"); // false

result = a > b || b >= c || c <= d; // false||false||true
document.write(result,"<br>");document.write(result,"<br>"); // true

result = a <= b && b <= c && c <= d; // true&&true&&true
document.write(result,"<br>"); // true

result = a > b && b >= c && c < d; // false&&false&&true
document.write(result,"<br>"); // false

result = !(a > b); //!false
document.write(result,"<br>"); // true
</script>
</head>
<body>
</body>
</html>
