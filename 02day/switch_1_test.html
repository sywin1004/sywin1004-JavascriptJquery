<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택문 </title>
<script>
	// switch를 사용 사용자에게 사이트를 입력받아 그 사이트로 이동시키는 프로그램
	var site = prompt("네이버, 다음, 네이트, 구글 중 \
	즐겨 사용하는 포털 검색 사이트는?", "");
	var url;

	switch (site) {
		case "네이버": url = "www.naver.com";
			break;
		case "다음": url = "www.daum.net";
		break;
		case "네이트": url = "www.nate.com";
			break;
		case "구글": url = "www.google.com";
			break;
		default: alert("보기 중에 없는 사이트입니다.");
			break;
	}
	if(url){
		location.href = "http://" + url; // location.href > url에 저장된 주소로 이동
	}
</script>
</head>
<body>
</body>
</html>
