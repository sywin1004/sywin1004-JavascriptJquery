<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>자식 요소 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	// wrap 의 자식 h1에게 적용 하위선택자와 다르게 section태그의 h1에는 적용되지 않음
	$("#wrap > h1").css("border","2px dashed #f00");
	// wrap 의 자식 section의 자식 태그 모두에게 적용
	$("#wrap > section").children().css({"background-color":"yellow"
									, "border":"2px solid #f00"});
});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<section>
			<h1>자식 요소 선택자</h1>
			<p>내용2</p>
		</section>
	</div>
</body>
</html>
