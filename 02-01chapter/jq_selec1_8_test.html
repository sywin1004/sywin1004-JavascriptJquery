<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 하위 요소 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	// 하위 요소 선택자는 기준 요소로 선택한 하위 요소만 선택
	$("#wrap h1").css("background-color","yellow").css("border", "2px dashed aqua"); // id가 wrap 인 태그의 하위에 속한 모든 h1태그에 적용
});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<section>
				<h1>하위 요소 선택자</h1>
				<p>내용2</p>
		</section>
	</div>
</body>
</html>
