<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>상위 요소 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	// .txt1의 상위 요소 전체 적용 div, section,h1,body
	$(".txt1").parents().css({"border":"2px dashed #00f"});
	// .txt2의 상위 요소 중 div만 적용
	$(".txt2").parents("div").css({"border":"2px solid #f00"});
});
</script>
</head>
<body>
	<h1 class="title">선택자</h1>
	<section>
		<div>
			<p class="txt1">내용</p>
		</div>
	</section>
	<section>
		<div>
			<p class="txt2">내용</p>
		</div>
	</section>
</body>
</html>
