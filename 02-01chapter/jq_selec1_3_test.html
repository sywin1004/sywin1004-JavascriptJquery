<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>클래스 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	// 클래스 선택자
	// 클래스 속성에 지정한 값을 포함하는 요소를 선택
	// $(".tit").css("background-color","#ff0").css("border","2px dashed #f00"); // 체이닝 형식으로 변경
	$(".tit").css({"background-color":"#ff0","border":"2px dashed aqua"}); // 객체 형식으로 변경
});
</script>
</head>
<body>
	<h1>제이쿼리</h1>
	<h2 class="tit">선택자</h2>
	<h3>직접 선택자</h3>
</body>
</html>
