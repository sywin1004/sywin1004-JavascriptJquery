<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>id 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	// id 선택자
	// id속성에 지정한 값을 포함하는 태그를 선택
	$("#tit").css("background-color","#ff0").css("border","2px solid #f00"); // 체이닝 기법으로 선택한 요소의 css 메소드를 연속2회 적용
});
</script>
</head>
<body>
	<h1>제이쿼리</h1>
	<h2 id="tit">선택자</h2>
	<h3>직접 선택자</h3>
</body>
</html>
