<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	// 함수안에서 함수를 호출하는 재귀함수
	var num = 0;
	function testFnc(){
		num++;
		document.write(num,"<br>");
		if(num==10) return; // num이 10이되면 함수를 종료
		
		testFnc();
	}
	
	testFnc();
</script>
</head>
<body>
</body>
</html>
