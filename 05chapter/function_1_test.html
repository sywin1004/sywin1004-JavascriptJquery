<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	// 일반 함수와 익명함수의 호이스팅 테스트
	var count = 0;

	myFnc();

	function myFnc(){
		count++;
		document.write("hello" + count + "<br>");
	}

	myFnc();
	// theFnc(); //Uncaught TypeError: theFnc is not a function 에러발생
	var theFnc = function(){
		count++
		document.write("bye" + count + "<br>");
	}

	theFnc();
</script>
</head>
<body>
</body>
</html>
