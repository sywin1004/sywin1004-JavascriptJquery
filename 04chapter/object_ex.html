<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 객체 생성</title>
    <script>
        // 참조변수 = new 객체 생성 함수();
        var car = new Object(); // Object객체를 이용하여 사용자 정의 객체 생성
        car.color = "white";
        car.price = "1000만원";
        // 함수
        car.getInfo = function(){
            document("색상:",this,color,"<br>");
            document("가격:",this.price,"<br>");
        }
        /*
        리터럴 방식 내장 객체 생성
        var car ={
            "color":"white",
            "price":"10000만원",
            "getInfo":function(){
                document("색상:",this,color,"<br>");
                document("기갹:",this.price,"<br>");
            }
        }
        */
    </script>
</head>
<body>
    
</body>
</html>
