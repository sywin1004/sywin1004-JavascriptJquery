<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 객체 </title>
<script>
	// 배열 객체와 수학 객체를 이용해 완성
	// 점심에 짜장면, 돈가스, 된장국, 김치찌개, 회덮밥 중 어떤 메뉴를 정할지 랜덤으로 선택시킨다
	var menu = new Array("짜장면","돈가스","된장국","김치찌개","회덮밥");
	var menuNum = Math.floor(Math.random()*5);
	var result = menu[menuNum];
	document.write(result,"<br>");
	document.write(menuNum);
</script>
</head>
<body>
</body>
</html>
