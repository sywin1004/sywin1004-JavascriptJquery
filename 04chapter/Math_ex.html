<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정적 객체 수학객체</title>
    <script>
        var num = 1.56;
        // 객체 생성 없이 기능을 사용할 수 있는 객체는 정적객체라 한다
        Math.round(num);
        Math.floor(num);
        Math.ceil(num);
        Math.random(num);
    </script>
</head>
<body>
    
</body>
</html>
