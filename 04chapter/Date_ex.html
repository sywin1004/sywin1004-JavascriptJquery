<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 객체</title>
    <script>
        // 날짜정보를 다루는 Date객체 사용
        var today = new Date();
        var y = today.getFullYear(); // 년도 
        var m = today.getMonth(); // 월 (현재에서 -1)
        var d = today.getDate(); // 3일
        var day = today.getDay();// 요일 (일 ~ 토) 0 ~ 6

        document.write(y,"<br>");
        document.write(m,"<br>");
        document.write(d,"<br>");
        document.write(day,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
