<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 조건문</title>
    <script>
        var game = "아아앙가우";
        var num;

        switch(game){
            case "가위": num = 1;
                break;
            case "바위": num = 2;
                break;
            case "보": num = 3;
                break;
            default : num = "error"; // case 외에 값이 들어왔을 경우
        }
        document.write(num);
    </script>

</head>
<body>
    
</body>
</html>
