<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛보기 예제</title>
</head>
<body>
    <!-- 질의응답 창을 사용하여 키보드로 나이를 입력 받고 입력된 나이가 20세 이상인지 아닌지 검사하여 알맞은 문장을 출력-->
    <!-- prompt("알림창에 띄울 글자, 기본입력값")-->
    <script>
        var age = prompt("당신의 나이는?","0");
        if(age >= 20){
            document.write("당신은 성인입니다.");
        }else {
            document.write("당신은 미성년자입니다.");
        }
    </script>
</body>
</html>
