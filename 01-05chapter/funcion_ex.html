<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 시작</title>
    <script>
        // 함수 = 스크립트 저장 공간
        // 기본형 function 함수이름(매개변수)
        function greeting(name, area) {
            document.write("hello" + name,"<br>");
            document.write("welcome to " + area,"<br>");
        }
        greeting("홍길동", "korea");
    </script>
</head>
