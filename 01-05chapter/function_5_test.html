<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
    // 함수 내에 코드를 작성 후 return으로 값을 반환
    function testAvg(arrDate){
        var sum = 0;
        for(var i = 0; i < arrDate.length;i++){
            sum+= Number(prompt(arrDate[i] + "점수는?" , "0")); // 점수를 숫자로 변환
        }
        var avg = sum/arrDate.length;
        return avg;
    }

    var arrSubject = ["국어","수학"];
    var result = testAvg(arrSubject);

    document.write("평균 점수는" + result + "점 입니다.");
</script>
</head>

</body>
</html>
