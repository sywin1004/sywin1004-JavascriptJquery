<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	// 버튼을 클릭 할 때마다 chColor 함수가 실행되어 5개 색 중 랜덤으로 선택되어 body에 적용되도록 만든다
	// Math.random() 과 배열의 데이터 개수(length) 속성을 이용하여 배열의 인덱스가 랜덤으로 나오도록 한다
	function  chColor(){
		var arrColor = ["#ff0", "#6c0", "#fcf", "#cf0", "#39f"];
		var arrNum = Math.floor(Math.random() * arrColor.length);
		var bodyTag = document.getElementById("theBody");
		bodyTag.style.backgroundColor = arrColor[arrNum];
	}
</script>
</head>
<body id="theBody">
    <button onclick="chColor()">배경 색상 바꾸기</button>
</body>
</html>
